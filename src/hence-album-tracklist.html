<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/hence-card/dist/hence-card.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/av-icons.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<dom-module id="hence-album-tracklist">
  <template>
    <style>
      /*@formatter:off*/
        :host {
          --paper-item: {
            background: #fff;
            padding: 16px;
            border-bottom: 1px solid #eee;
            display: block;
          }
        }
      /*@formatter:on*/
    </style>
    <hence-card
      title="{{title}}"
      subtitle="{{subtitle}}"
      image="{{image}}"
      image-position="background"
      avatar="{{image}}"
      avatar-shape="square"
      >
      <!-- tagContent -->
      <div class="description">
        <div class="fullWidth">
          <paper-fab icon="add" class="callToAction"></paper-fab>
          <paper-item class="trackTotal">
            <paper-item-body>
              2 Tracks
            </paper-item-body>
          </paper-item>
          <paper-item>
            <paper-item-body two-line>
              <div>1. Track 1</div>
              <div secondary>00:00</div>
            </paper-item-body>
            <iron-icon class="playTrack" icon="av:play-arrow"></iron-icon>
          </paper-item>
          <paper-item>
            <paper-item-body two-line>
              <div>2. Track 2</div>
              <div secondary>00:00</div>
            </paper-item-body>
            <iron-icon class="playTrack" icon="av:play-arrow"></iron-icon>
          </paper-item>
        </div>
      </div>
      <!-- /tagContent -->
    </hence-card>
  </template>
</dom-module>
